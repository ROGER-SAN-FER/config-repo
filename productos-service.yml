server:
  port: 8082  # Puerto exclusivo para este microservicio

spring:
  jpa:
    hibernate:
      ddl-auto: update   # en prod: validate o usa Flyway/Liquibase
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # El Gateway valida JWT con la CLAVE PÚBLICA (monta el mismo public.pem aquí)
security:
  oauth2:
    resourceserver:
      jwt:
        public-key-location: "{cipher}"
file:${PUBLIC_KEY}