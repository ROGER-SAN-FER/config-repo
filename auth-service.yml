server:
  port: 9000
  # MUY IMPORTANTE cuando hay Gateway/proxy delante (X-Forwarded-*)
  forward-headers-strategy: framework

spring:
  mvc:
    problemdetails:
      enabled: true

  datasource:
    url: ${BD_URL}
    username: ${BD_USERNAME}
    password: ${BD_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # en prod: validate o flyway/liquibase
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            # el callback vuelve por el DOMINIO P�BLICO DEL GATEWAY/ En producci�n el dominio tiene que ser https
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            #redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope: public_profile,email
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            #redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Facebook

management:
  endpoints:
    web:
      exposure:
        include: "health,info"

security:
  jwt:
    issuer: "https://auth-service.local"
    access:
      minutes: 15
    refresh:
      days: 7
    rsa:
      public-key: file:${PUBLIC_KEY}
      private-key: file:${SECRET_KEY}

logging:
  level:
    org.springframework.security: INFO

# Para eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# perfil para test
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console